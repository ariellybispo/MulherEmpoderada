<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros Femininos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      background-color: #ace4f7;
      margin: 0;
      font-size: 32px;
    }

    .livros-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .livro {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 230px;
    }

    .livro img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Livros Femininos</h1>

  <div class="livros-container">
    <!-- Imagens dos livros -->
    <div class="livro"><img src="livro_1.png" alt="Livro 1"></div>
